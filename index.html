<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <title>Blog preview card</title>

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <main>
    <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="illustration-image-class">
    <div class="tagClass Text-Preset-3-Bold">Learning</div>
    <p class="Text-Preset-3">Published 21 Dec 2023</p>
    <article>
      <h1 class="Text-Preset-1 cardTitleClass"> HTML & CSS foundations</h1>
      <p class="Text-Preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="authorClass">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="img-avatar-class">
        <span class="Text-Preset-3-Bold">Greg Cooper</span>
      </div>
    </article>
  </main>
</body>
</html>
